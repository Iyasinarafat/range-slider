
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-1/2 space-y-4">
        <!-- Slider A -->
        <div class="flex items-center">
            <label for="a" class="mr-4 font-semibold">A</label>
            <input type="range" id="a" min="0" max="100" value="40" class="range range-primary w-full" />
        </div>
    
        <!-- Slider B -->
        <div class="flex items-center">
            <label for="b" class="mr-4 font-semibold">B</label>
            <input type="range" id="b" min="0" max="100" value="50" class="range range-secondary w-full" />
        </div>
    
        <!-- Slider C -->
        <div class="flex items-center">
            <label for="c" class="mr-4 font-semibold">C</label>
            <input type="range" id="c" min="0" max="100" value="70" class="range range-accent w-full" />
        </div>
    
        <!-- Slider D -->
        <div class="flex items-center">
            <label for="d" class="mr-4 font-semibold">D</label>
            <input type="range" id="d" min="0" max="100" value="80" class="range range-success w-full" />
        </div>
    
        <!-- Slider E -->
        <div class="flex items-center">
            <label for="e" class="mr-4 font-semibold">E</label>
            <input type="range" id="e" min="0" max="100" value="90" class="range range-warning w-full" />
        </div>
    
        <!-- Slider F -->
        <div class="flex items-center">
            <label for="f" class="mr-4 font-semibold">F</label>
            <input type="range" id="f" min="0" max="100" value="100" class="range range-error w-full" />
        </div>
    </div>
    
</body>
</html>
